{% extends 'base.html' %}

{% block content %}
<div>
    <p>groups content</p>
    <div>
        <a href='{% url "create_group" %}'>create group</a>
        <a href='{% url "join_group" %}'>join group</a>
    </div>
    {% if groups %}
    <ul>
        {% for group in groups %}
        <li><a href="{% url 'mygroup' group.pk %}">{{ group.name }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
