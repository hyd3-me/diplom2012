{% extends 'base.html' %}

{% block userbar %}
<button class='userbar_btn btn btn_head' id='id_login'><a href='{% url "register" %}'>new+</a></button>
{% endblock %}

{% block h1 %}
login
{% endblock %}

{% block content %}
{% if form %}
<form method='POST' action='/login'>
    {% csrf_token %}
    <p><label for='id_username'>{{ form.username.label }}<br>
            {{ form.username }}</label></p>
    <p><label for='id_password'>{{ form.password.label }}<br>
            {{ form.password }}</label></p>
    <p><input type='submit' value='login' /></p>
</form>
{% endif %}
{% endblock %}
