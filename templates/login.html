{% extends 'base.html' %}

{% block userbar %}
{% endblock %}

{% block h1 %}
login
{% endblock %}

{% block content %}
{% if form %}
<form method='POST' action='/login'>
    {% csrf_token %}
    <p><label for='id_username'>{{ form.username.label }}<br>
            {{ form.username }}</label></p>
    <p><label for='id_password'>{{ form.password.label }}<br>
            {{ form.password }}</label></p>
    <p><input type='submit' value='login' /></p>
</form>
{% endif %}
<p><a href='/register'>new+</a></p>
{% endblock %}
