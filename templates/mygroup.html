{% extends 'base.html' %}

{% block content %}
<div>
    <p>mygroup content</p>
    <div>
        {% if group_id %}
        <a href="{% url 'create_revision' group_id %}">create revision</a>
        {% endif %}
    </div>
    {% if qs_revisions %}
    <ul>
        {% for revision in qs_revisions %}
        <li><a href="{% url 'revision' revision.pk %}">{{ revision.name|date:"Y-m-d" }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
