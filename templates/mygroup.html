{% extends 'base.html' %}

{% block content %}
<div>
    <p>mygroup content</p>
    <div>
        {% if group_id %}
        <a href="{% url 'create_revision' group_id %}">create revision</a>
        {% endif %}
    </div>
    {% if revisions %}
    <ul>
        {% for revision in revisions %}
        <li><a href="{% url 'mygroup' group.pk %}">{{ group.name }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
