{% extends 'base.html' %}

{% block userbar %}
{% if user.is_authenticated %}
<button class='userbar_btn btn btn_head' id='id_logout'><a href='{% url "logout" %}'>logout</a></button>
{% else %}
<button class='userbar_btn btn btn_head' id='id_login'><a href='{% url "login" %}'>login</a></button>
{% endif %}
{% endblock %}

{% block content %}
<div>
    <p>profile content</p>
    <div>
        <a href='{% url "groups" %}'>groups</a>
    </div>
</div>
{% endblock %}
